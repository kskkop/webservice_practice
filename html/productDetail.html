    <script src="/js/vendor/jquery-2.2.2.min.js"></script>
    <script>
      $(function(){//フッターの調整をするJS
        let $ftr = $('#footer');//変数$ftrにid footerを代入
        if( window.innerHeight > $ftr.offset().top + $ftr.outerHeight() ){//画面の最下部にfooterを固定する
            //window.innerHeight → 画面の高さ取得 
            //offset().top → ドキュメントの左上の起点と指定要素の左上の要素の距離を取得する(この場合指定要素はtop)
            //outerHeight() → ページが表示される高さ（ブラウザのウィンドウの高さ）
            //画面の高さがfooterの高さ+ウィンドウの高さより高かった場合以下の処理↓

          $ftr.attr({'style': 'position:fixed; top:' + (window.innerHeight - $ftr.outerHeight()) +'px;' });
          //attr html要素の属性を取得、変更、新規追加できるメソッド

        }
      });
    </script>
